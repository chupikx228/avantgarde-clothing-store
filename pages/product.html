<header class="header">

    <img src="../assets/LOGO.svg" alt="LOGO" class="header__logo">

        <button class="nav-trigger" data-menu="homme">HOMME</button>
        <button class="nav-trigger" data-menu="femme">FEMME</button>
    </div>


    <div class="header__buttons" id="cart">
        <button>CART (<span id="cart-count-sidebar">0</span>)</button>
    </div>

    </div>
    <button class="hamburger-icon">
        <span class="line"></span>
        <span class="line"></span>

    <nav class="menu-items">
        <a href="#">HOMME</a>
        <a href="#">FEMME</a>

    </nav>

        </div>

</header>


<div class="cart-overlay"></div>

<aside class="cart">
    <div class="cart-header">
        <h2>CART (<span id="cart-count">0</span>)</h2>
        <button class="cart-close">Ã—</button>
    </div>

    <div class="cart-items"></div>

        <p class="cart-subtotal">SUBTOTAL: $<span id="cart-total">0</span></p>
        <button class="checkout" id="checkout">CONTINUE TO CHECKOUT</button>
    </div>
</aside>

<div class="product__container">

        <div class="product__text">
        <p id="title"></p>
        <span id="shade"></span>
            <div class="product__description-desktop">
            <div class="product__description">
                <p id="description-desktop"></p>
            </div>
            </div>
        </div>
        <img id="image" src="" alt="">

        <div class="product__buttons-size">
            <button>S</button>
            <button>M</button>
            <button>L</button>
            <button>XL</button>
            <div class="product__buttons-buy">
                <button id="price-desktop" data-id="1"></button>
            </div>
        </div>
        <div class="product__buttons-buy">
            <button id="price" data-id="1"></button>
        </div>

        <div class="product__description">
            <p id="description">123</p>
        </div>
    </div>
</div>
<div class="product__related-items-wrapper">
